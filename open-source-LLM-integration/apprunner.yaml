version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building simple LLM API..."
      - docker build -t simple-llm-api .
run:
  runtime-version: latest
  command: gunicorn --bind 0.0.0.0:8080 --workers 1 --timeout 300 --preload simple_llm_api:app
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: TRANSFORMERS_CACHE
      value: "/app/model_cache"